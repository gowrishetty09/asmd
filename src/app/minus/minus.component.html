<div class="container-fluid">
    <form [formGroup]="substract">
        <div class="card col-12">
            <div class="card-header">Substraction</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Enter First Value</label>
                    <input type="text" formControlName="val1" class="form-control" (keydown)="checkAlphaNume($event)">
                    <div *ngIf="submitted && f.val1.errors" class="text-danger">
                        <div *ngIf="f.val1.errors.required">Value 1 is required</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter Second Value</label>
                    <input type="text" formControlName="val2" class="form-control" (keydown)="checkAlphaNume($event)">
                    <div *ngIf="submitted && f.val2.errors" class="text-danger">
                        <div *ngIf="f.val2.errors.required">Value 2 is required</div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <button class="btn btn-primary" (click)="sum()">Submit</button>
                <h5>Ans: {{sumOf?sumOf:''}}</h5>
            </div>
        </div>
    </form>
</div>
